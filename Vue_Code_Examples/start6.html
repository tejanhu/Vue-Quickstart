<!DOCTYPE html>
<html>
      <head>
        <meta charset="utf-8">
        <title>Vue.js| Directives</title>
      </head>

      <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
      <body>
        <div id="app">
          {{ message }}
        </div>
      </body>




      <script>
        var app= new Vue({
          el: '#app',
          data:{
            message: "Hello World"
          }
        })
      </script>
</html>
