<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue JS Intro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  </head>
  <body>

    <div id="app">
      <input type="text" v-model="message"></br>
      {{  message }}
    </div>

    <script>

      new Vue({
        el: '#app',
        data:{
          'message': 'Hello Vue JS'
        }
      });

    </script>

  </body>
</html>
