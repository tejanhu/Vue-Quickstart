<!DOCTYPE html>
<html>
      <head>
        <meta charset="utf-8">
        <title>Vue.js| Directives</title>
        <style>
          [v-cloak]{
            background-color: red;
          }
        </style>
      </head>

      <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
      <body>
        <div id="app">
          <!-- <h1 v-if="viewed">You have viewed this page AGAIN</h1>
          <h1 v-else="viewed2">You have NOT viewed this page AGAIN</h1> -->
          <h1>{{message}}</h1>
          <h1 v-pre="another_message">{{another_message}}</h1>
          <h1 v-once="another_message">{{another_message}}</h1>
          <h1 v-cloak="another_message">{{another_message}}</h1>

        </div>
      </body>




      <script>
        var app= new Vue({
          el: '#app',
          data:{
            message: "Hi There",
            another_message: "Hi Too",
            viewed: false,
            viewed2: true
          }
        })
      </script>
</html>
