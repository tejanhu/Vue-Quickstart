<!DOCTYPE html>
<html lang="end">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | API Example</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="lead-form">
              <h1 class="text-center">
                Fill Out This Form
              </h1>
            </hr>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Starting Post Code" v-model="startingPCode">
                <span class="city-span">{{startingCity}}</span>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Ending Post Code" v-model="endingPCode">
                <span class="city-span">{{endingCity}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary btn-block" id="submit-form">Submit</button>
              </div>
            </div>
          </div> <!-- End of .lead-form-->
        </div> <!-- End of .col-md-6 col-md-offset-3-->
      </div> <!-- End of .row-->
    </div> <!-- End of .container-->
  </div> <!-- End of #app-->

  </body>

  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/lodash@4.17.4/lodash.min.js"></script>

  <script>
    var app = new Vue({
        el: '#app',
        data: {
          startingPCode: '',
          startingCity: '',
          endingPCode: '',
          endingCity: ''
        },
        watch:{
          startingPCode:function(){
          this.startingCity = ''
          if(this.startingPCode.length == 7){
            //call API method
            this.lookupStartingPCode()
          }
        }
      },
      methods:{
        lookupStartingPCode: _.debounce(function() {
        this.startingCity = "Searching..."
      }, 500)
    }





    })
  </script>

</html>
