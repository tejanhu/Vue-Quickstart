<!DOCTYPE html>
<html>
      <head>
        <meta charset="utf-8">
        <title>Vue.js| Directives</title>

      </head>

      <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
      <body>
        <div id="app">
          <h1 v-text="message">{{  message }}</h1>
          <h1 v-html="intro"></h1>
          <h1 v-show="viewed">You have viewed this page</h1>
        </div>
      </body>




      <script>
        var app= new Vue({
          el: '#app',
          data:{
            message: 'Hello Vue World',
            intro: "Welcome to the Tutorial <small>It is all about Vue.js</small>",
            viewed: false
          }
        })
      </script>
</html>
